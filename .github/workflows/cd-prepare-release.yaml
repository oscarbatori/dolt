name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SemVer format release tag, i.e. 0.23.4'
        required: true

jobs:
  create:
    name: Pepare Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup user
        uses: fregante/setup-git-user@v1
      - name: Bump Version
        id: prepare_release
        run: |
          ./go/utils/publishrelease/prepare-release.sh ${{ github.event.inputs.version }}
